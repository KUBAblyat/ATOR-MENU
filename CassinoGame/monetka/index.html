<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Coin Flip</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <style>
      @font-face {
        font-family: "SF Pro Display";
        src: url("/fonts/SFProDisplay-BlackItalic.ttf") format("truetype");
        font-weight: 900;
        font-style: italic;
        font-display: swap;
      }

      @font-face {
        font-family: "SF Pro Display";
        src: url("/fonts/SFProDisplay-Bold.ttf") format("truetype");
        font-weight: bold;
        font-style: normal;
        font-display: swap;
      }

      body,
      html {
        margin: 0;
        overflow: hidden;
        width: 100%;
        height: 100%;
        /* background-image: url('fon.png'); */
        background-color: rgb(9, 15, 30);
        background-size: cover;
        background-position: center;
        font-family: "SF Pro Display", sans-serif;
      }
      body.hidden {
        opacity: 0;
        background-color: rgb(9, 15, 30);
        transition: opacity 1s ease-in-out;
      }

      body.fade-in {
        opacity: 1;
        background-color: rgb(9, 15, 30);
        transition-delay: 1s; /* Delays the start of the fade-in effect by 1 second */
      }

      #container3D {
        position: relative; /* Ensures the container is positioned relative to the page */
        top: 100px; /* Moves the container 200px down */
        width: 100%;
        height: calc(
          100vh - 100px
        ); /* Adjusts the height of the container accordingly */
      }

      #resultText {
        position: absolute;
        top: 15%;
        left: 50%;
        transform: translateX(-50%);
        font-size: 46px;
        color: white;
        display: none;
        font-weight: 900;
      }

      .hidden {
        display: none !important;
      }

      .popup {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }

      .popup-content {
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        text-align: center;
        width: auto;
        margin: 10%;
      }

      .popup-buttons {
        display: flex;
        justify-content: space-around;
        margin-top: 20px;
      }

      .popup-buttons button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        border: none;
        border-radius: 5px;
      }

      #confirmReset {
        background-color: #4caf50;
        color: white;
      }

      #cancelReset {
        background-color: #f44336;
        color: white;
      }

      .preloader {
        width: 100%;
        height: 100%;
        position: absolute;
        z-index: 99;
        background-color: rgb(9, 15, 30);
        display: flex;
        justify-content: center;
        align-items: center;
        opacity: 1;
        transition: opacity 2s ease-in-out; /* Transition for fade-out effect */
      }

      .preloader.hidden {
        opacity: 0;
        transition: opacity 2s ease-in-out; /* Transition for fade-out effect */
      }

      .preload-container {
        display: flex;
        flex-direction: column; /* Arrange elements in a column */
        align-items: center; /* Center align items horizontally */
        justify-content: center; /* Center align items vertically */
      }

      .spinner {
        animation: spinner 0.75s infinite linear;
        border: 3px solid #1863d1;
        border-top-color: rgb(24, 99, 209);
        border-right-color: rgb(24, 99, 209);
        border-radius: 50%;
        border-right-color: transparent;
        border-top-color: transparent;
        box-sizing: border-box;
        height: 25px;
        pointer-events: none;
        width: 25px;
        margin-top: 20px; /* Space between the image and spinner */
      }

      @keyframes spinner {
        100% {
          transform: rotate(1turn);
        }
      }
      .coin__item-coins {
        display: flex;
        justify-content: space-around;
        margin-top: 10%;
        width: 90%;
        left: 50%;
        transform: translateX(-50%);
        position: absolute;
      }
      .coin__item-coins img {
        /* opacity: .4; */
        width: 40px;
        height: 40px;
      }
      /* CSS for the rotation animation */
      @keyframes rotate-update {
        0% {
          transform: rotateY(0deg);
        }
        50% {
          transform: rotateY(90deg);
        }
        100% {
          transform: rotateY(0deg);
        }
      }

      .rotate {
        animation: rotate-update 0.5s ease-in-out forwards;
      }
    </style>
  </head>

  <div class="preloader">
    <div class="preload-container">
      <img
        src="img/coinflip.svg"
        alt=""
        style="transform: translateY(-200%) scale(2)"
      />
      <img src="img/1win.svg" alt="" />
      <div class="spinner"></div>
    </div>
  </div>

  <div id="resetPopup" class="popup hidden">
    <div class="popup-content">
      <p id="popup-content"></p>
      <div class="popup-buttons">
        <button id="confirmReset"></button>
        <button id="cancelReset"></button>
      </div>
    </div>
  </div>

  <div class="bot_name"></div>

  <body class="hidden">
    <div class="coin__item-coins">
      <img src="img/coins/mistic.svg" alt="" />

      <img src="img/coins/mistic0.svg" alt="" />

      <img src="img/coins/mistic0.svg" alt="" />

      <img src="img/coins/mistic0.svg" alt="" />

      <img src="img/coins/mistic0.svg" alt="" />

      <img src="img/coins/mistic0.svg" alt="" />
    </div>
    <div id="container3D"></div>
    <div id="resultText"></div>
    <script type="module" src="script.js"></script>
    <script type="module" src="tg.js"></script>
  </body>
</html>

<style>
  /* Стиль Dynamic Island */
  .dynamic-island {
      position: fixed;
      top: 15px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(40, 40, 40, 0.95);
      border-radius: 32px;
      padding: 12px 24px;
      display: flex;
      align-items: center;
      gap: 15px;
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.35);
      z-index: 9999;
      transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
      max-width: 300px;
      width: auto;
      will-change: transform, opacity;
  }
  
  .dynamic-island.hidden {
      transform: translateX(-50%) translateY(-100px);
      opacity: 0;
  }
  
  .di-title {
      font-weight: 900;
      font-size: 18px;
      color: white;
      white-space: nowrap;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      text-shadow: 0 1px 3px rgba(0,0,0,0.3);
  }
  
  .di-divider {
      width: 1px;
      height: 24px;
      background: rgba(255, 255, 255, 0.25);
  }
  
  .di-telegram {
      width: 32px;
      height: 32px;
      background: linear-gradient(135deg, #0088cc, #00a8ff);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      animation: pulse 2s infinite;
      box-shadow: 0 2px 10px rgba(0, 136, 204, 0.4);
  }
  
  .di-telegram img {
      width: 18px;
      height: 18px;
  }

  @keyframes pulse {
          0% { transform: scale(1); }
          50% { transform: scale(1.1); }
          100% { transform: scale(1); }
      }



</style>
</head>

</div>
