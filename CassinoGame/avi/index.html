  <style>
    /* Стиль Dynamic Island */
    .dynamic-island {
        position: fixed;
        top: 15px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(40, 40, 40, 0.95);
        border-radius: 32px;
        padding: 12px 24px;
        display: flex;
        align-items: center;
        gap: 15px;
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        box-shadow: 0 6px 25px rgba(0, 0, 0, 0.35);
        z-index: 9999;
        transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
        max-width: 300px;
        width: auto;
        will-change: transform, opacity;
    }
    
    .dynamic-island.hidden {
        transform: translateX(-50%) translateY(-100px);
        opacity: 0;
    }
    
    .di-title {
        font-weight: 900;
        font-size: 18px;
        color: white;
        white-space: nowrap;
        font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        text-shadow: 0 1px 3px rgba(0,0,0,0.3);
    }
    
    .di-divider {
        width: 1px;
        height: 24px;
        background: rgba(255, 255, 255, 0.25);
    }
    
    .di-telegram {
        width: 32px;
        height: 32px;
        background: linear-gradient(135deg, #0088cc, #00a8ff);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
        animation: pulse 2s infinite;
        box-shadow: 0 2px 10px rgba(0, 136, 204, 0.4);
    }
    
    .di-telegram img {
        width: 18px;
        height: 18px;
    }

    @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }



</style>
</head>
<body>
  <!-- Dynamic Island -->
  <div class="dynamic-island" id="dynamicIsland">

      <div class="di-divider"></div>
      <a href="https://t.me/+HnReHt7bLupmZjky" target="_blank" class="di-telegram">
          <img src="https://telegram.org/img/t_logo.png" alt="Telegram">
      </a>
  </div>
